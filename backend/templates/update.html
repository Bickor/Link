<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</head>

<body>
    <div style="margin-top: 50px;" class="ui container">
        <h1 class="ui center aligned header">Update</h1>

        <form class="ui form" action="/update/{{ person.id }}/" method="post">
            {% csrf_token %}
            <div class="field">
                <label>Person</label>
                <input type="text" name="name" placeholder="{{ person.name }}"><br>
            </div>
            <div class="field">
                <label>Company</label>
                <input type="text" name="company" placeholder="{{ person.company }}"><br>
            </div>
            <div class="field">
                <label>Notes</label>
                <input type="text" name="notes" placeholder="{{ person.notes }}"><br>
            </div>
            <button class="ui blue button" type="submit">Update</button>
        </form>

        <hr>
    </div>
</body>

</html>
